steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args:
    - '-c'
    - |
    docker build -t gcr.io/$PROJECT_ID/$BUILD_ID -f /workspace/docker/Dockerfile /workspace
  
  
  #['build', '-t', 'gcr.io/$PROJECT_ID/$BUILD_ID', '.']
  
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$BUILD_ID']

# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'astryda-webpage', '--image', 'gcr.io/$PROJECT_ID/$BUILD_ID', '--region', 'europe-north1']

images:
- gcr.io/$PROJECT_ID/$BUILD_ID